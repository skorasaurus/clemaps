<!DOCTYPE html>
<html>
  
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
  
  <style>
      body {
        margin:0;
        padding:0;
      }
      #mapsetup {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>
  </head>
  
  <body>
    <div id='mapsetup'></div>
    <script>
    var mappy = L.mapbox.map('mapsetup').setView([41.477332,-81.670303], 13);

    // add initially to map
    L.mapbox.tileLayer('skorasaurus.gnamp6k0').addTo(mappy);

    L.control.layers({
    'Mellow': L.mapbox.tileLayer('skorasaurus.gnamp6k0'),
    'City Dirt': L.mapbox.tileLayer('skorasaurus.jvs1kg0c'),
    'Memphis': L.mapbox.tileLayer('skorasaurus.clemaps')

    }).addTo(mappy);

      map.setZoomRange(8, 16);

    </script>
  </body>

</html>
